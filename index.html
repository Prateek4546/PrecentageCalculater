<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="background">
       <div class="container">
        <div class="box">
            <form onsubmit="calculateMarks(event)" class="calculate-from" id="calculateForm">
               <input required  type="number" min="0" max="100" name="maths" placeholder="Maths"/>
               <input required type="number" min="0" max="100" name="english" placeholder="English"/>
               <input required type="number" min="0" max="100" name="hindi" placeholder="Hindi"/>
               <input required type="number" min="0" max="100" name="science" placeholder="Science"/>
              <button required type="submit" class="primary-btn">Calculate</button>
            </form>
            <p id="result" class="result"></p>
        </div>
        <div class="content">
            <h2>Calculate Your</h2>
            <h1>Precentage</h1>
           </div>
       </div>
       
     </div>
    <script src="./index.js"></script>
</body>
</html>
